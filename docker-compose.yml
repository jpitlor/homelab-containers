version: '3'

services:
  # Bitwarden
  # Seems to be generated by scripts

  # Grafana
  grafana:
    image: grafana/grafana-enterprise
    restart: unless-stopped
    volumes:
      - /mnt/homelab/grafana:/var/lib/grafana

  # Minecraft
  minecraft:
    image: itzg/minecraft-server:latest
    restart: unless-stopped
    volumes:
      - /mnt/homelab/minecraft:/data

  # Nextcloud
  nextcloud:
    image: nextcloud/all-in-one:latest
    restart: unless-stopped
    container_name: nextcloud-aio-mastercontainer # This line is not allowed to be changed
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config # This line is not allowed to be changed
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 8080:8080
    environment:
      - APACHE_PORT=11000
      - APACHE_IP_BINDING=0.0.0.0
      - NEXTCLOUD_MOUNT=/mnt/nas

  # NGINX Proxy Manager
  nginx_proxy_manager:
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - '81:81'

  # Portainer
  portainer:
    image: portainer/portainer-ee:latest
    restart: unless-stopped
    volumes:
      - /mnt/homelab/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '8000:8000'
      - '9443:9443'

  # Plex
  plex:
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    ports:
      - '32400:32400'
    volumes:
      - /mnt/homelab/plex/config:/config
      - /mnt/homelab/plex/data:/data
      - /mnt/homelab/plex/transcode:/transcode

  # Space
  # In another file

  # Tandoor
  tandoor_db:
    restart: unless-stopped
    image: postgres:15-alpine
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    env_file:
      - ./.env

  tandoor_web:
    restart: unless-stopped
    image: vabene1111/recipes:latest
    env_file:
      - ./.env
    volumes:
      - staticfiles:/opt/recipes/staticfiles
      # Do not make this a bind mount, see https://docs.tandoor.dev/install/docker/#volumes-vs-bind-mounts
      - nginx_config:/opt/recipes/nginx/conf.d
      - ./mediafiles:/opt/recipes/mediafiles
    depends_on:
      - db_recipes

  tandoor_nginx:
    image: nginx:mainline-alpine
    restart: unless-stopped
    ports:
      - 8083:80
    env_file:
      - ./.env
    depends_on:
      - web_recipes
    volumes:
      # Do not make this a bind mount, see https://docs.tandoor.dev/install/docker/#volumes-vs-bind-mounts
      - nginx_config:/etc/nginx/conf.d:ro
      - staticfiles:/static:ro
      - ./mediafiles:/media:ro

networks:
  foo:

volumes:
  nextcloud_aio_mastercontainer: