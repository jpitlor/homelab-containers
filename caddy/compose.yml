services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=homelab
    networks:
      - homelab
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /mnt/nas/homelab/caddy/data:/data
    restart: unless-stopped

networks:
  homelab:
    external: true
